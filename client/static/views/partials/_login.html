<div class="col-sm-6 col-sm-offset-3">

  <h1><span class="fa fa-sign-in"></span> Login</h1>

  <!-- show any messages that come back with authentication -->
  <div class="alert alert-danger" ng-if="(LC.message)">
    <p ng-repeat="error in LC.message"><span ng-bind="error"></span></p>
  </div>

  <!-- LOGIN FORM -->
  <form>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" ng-model="LC.user.email"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="LC.user.password"/>
    </div>
    <button type="submit" class="btn btn-warning btn-lg" ng-click="LC.userLogin()">Login</button>
  </form>

  <hr>

  <p>Need an account? <a href="#/signup">Signup</a></p>
  <p>Or go <a href="#/">home</a>.</p>

</div>
