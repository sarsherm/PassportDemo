<div class="col-sm-6 col-sm-offset-3">
  <h1><span class="fa fa-sign-in"></span> Signup</h1>

  <!-- show any messages that come back with authentication -->
  <div class="alert alert-danger" ng-if="(SC.message)">
    <p ng-repeat="error in SC.message"><span ng-bind="error"></span></p>
    </div>

  <!-- SIGNUP FORM -->
  <form>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" ng-model="SC.user.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="SC.user.password">
    </div>
    <button type="submit" class="btn btn-warning btn-lg" ng-click="SC.signup()">Signup
    </button>
  </form>

  <hr>

  <p>Already have an account? <a href="#/login">Login</a></p>
  <p>Or go <a href="#/">home</a>.</p>

</div>
